
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra Visual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸ”— Algoritmo de Dijkstra</h2>
        <form method="POST">
            <div>
                <label for="data">Conexiones (formato: nodo1 nodo2 peso):</label>
                <textarea name="data" id="data" placeholder="A B 3" required></textarea>
            </div>

            <div>
                <label for="start">Nodo de inicio:</label>
                <input type="text" name="start" id="start" placeholder="A" required>
            </div>

            <div>
                <label for="end">Nodo de destino:</label>
                <input type="text" name="end" id="end" placeholder="B" required>
            </div>

            <button type="submit">Calcular ruta mÃ¡s corta</button>
        </form>

        {% if result %}
            <h3 class="{% if 'No hay ruta' in result %}error{% else %}success{% endif %}">
                {{ result }}
            </h3>
            {% if 'No hay ruta' not in result %}
                <img src="{{ graph_img }}" alt="Grafo generado">
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
